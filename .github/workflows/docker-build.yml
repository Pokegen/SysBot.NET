name: Build SysBot.Pokemon.ConsoleApp Docker Image

on:
  push:
    branches: [master]
    paths:
      - SysBot.Pokemon.Z3/**
      - SysBot.Pokemon.ConsoleApp/**
      - SysBot.Pokemon.Discord/**
      - SysBot.Pokemon.Twitch/**
      - SysBot.Pokemon.YouTube/**
      - SysBot.Pokemon/**
      - SysBot.Base/**
      - .github/workflows/docker-build.yml

jobs:
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get short hash of commit
        id: sha_short
        shell: bash
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./SysBot.Pokemon.ConsoleApp/Dockerfile
          push: true
          tags: |
            ghcr.io/pokegen/sysbot.net:${{ steps.sha_short.outputs.sha_short }}
            ghcr.io/pokegen/sysbot.net:latest-arm64
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
